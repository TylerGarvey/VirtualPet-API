<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admit Pet</title>
</head>
<body>
    <div class="container">

        
    </div>
    <div class="newCat">
        <li><input type="text" class="ocName" placeholder="Input Cat Name"></li>
        <li><input type="text" class="ocHunger" placeholder="Input Hunger Level"></li>
        <li><input type="text" class="ocThirst" placeholder="Input Thirst Level"></li>
        <li><input type="text" class="ocBoredom" placeholder="Input Boredom Level"></li>
        <li><input type="text" class="ocLitterBox" placeholder="Input Litter Box Cleanliness Level"></li>
       <li><input type="button" class="addCat" value="Admit Organic Cat"></li>
    </div>
    <div class="newDog">
        <li><input type="text" class="odName" placeholder="Input Dog Name"></li>
        <li><input type="text" class="odHunger" placeholder="Input Hunger Level"></li>
        <li><input type="text" class="odThirst" placeholder="Input Thirst Level"></li>
        <li><input type="text" class="odBoredom" placeholder="Input Boredom Level"></li>
        <li><input type="text" class="odCage" placeholder="Input Cage Cleanliness Level"></li>
        <li><input type="button" class="addDog" value="Admit Organic Dog"></li>
    </div>
    <div class="newRoboticCat">
        <li><input type="text" class="rcName" placeholder="Input Robotic Cat Name"></li>
        <li><input type="text" class="rcOil" placeholder="Input Oil Level"></li>
        <li><input type="text" class="rcMaintenance" placeholder="Input Maintenance Level"></li>
        <li><input type="button" class="addRoboticCat" value="Admit Robotic Cat"></li>
    </div>
    <div class="newRoboticDog">
        <li><input type="text" class="rdName" placeholder="Input Robotic Dog Name"></li>
        <li><input type="text" class="rdOil" placeholder="Input Oil Level"></li>
        <li><input type="text" class="rdMaintenance" placeholder="Input Maintenance Level"></li>
        <li><input type="button" class="addRoboticDog" value="Admit Robotic Dog"></li>
    </div>
    <a href="index.html">go back to the main page</a>
    <script src="app.js" type="module"></script>
</body>
</html>
